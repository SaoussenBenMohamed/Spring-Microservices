spring.data.mongodb.uri=mongodb://localhost:27017/ServiceSecurity
server.port=8086
## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB

spring.servlet.multipart.max-file-size=100000000MB
spring.servlet.multipart.max-request-size=100000000MB
spring.application.name=ServiceQRV
spring.cloud.config.uri=http://localhost:8081